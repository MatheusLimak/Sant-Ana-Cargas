<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Empresa - Sant'Ana Cargas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(180deg, #fdfdff 0%, #eef2fb 60%, #f9f9ff 100%);
      min-height: 100vh;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .portal-container {
      width: 100%;
      max-width: 1200px;
      padding: 40px 20px;
    }

    .login-screen, .dashboard-screen {
      background: linear-gradient(135deg, #ffffff 0%, #f3f5fb 100%);
      border: 1px solid var(--cinza-linha);
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 25px 60px rgba(15, 35, 73, 0.12);
      max-width: 500px;
      margin: 0 auto;
    }

    .dashboard-screen {
      max-width: 100%;
      display: none;
    }

    .dashboard-screen.active {
      display: block;
    }

    .login-screen h1, .dashboard-screen h1 {
      color: var(--azul-profundo);
      font-size: 1.8rem;
      margin-bottom: 8px;
      text-align: center;
    }

    .login-screen p, .dashboard-screen p {
      color: var(--cinza);
      text-align: center;
      margin-bottom: 32px;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      color: var(--azul-profundo);
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--cinza-linha);
      border-radius: 12px;
      font-size: 0.95rem;
      font-family: inherit;
      background: white;
      color: var(--azul-profundo);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--laranja);
      box-shadow: 0 0 0 3px rgba(255, 123, 47, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--laranja), var(--laranja-escuro));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-family: inherit;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 24px rgba(255, 123, 47, 0.3);
    }

    .btn-login:active {
      transform: scale(0.98);
    }

    .error-message {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 8px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .back-to-site {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--cinza);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 16px;
      transition: color 0.3s ease;
    }

    .back-to-site:hover {
      color: var(--azul-profundo);
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .btn-logout {
      padding: 10px 20px;
      background: rgba(255, 123, 47, 0.1);
      color: var(--laranja-escuro);
      border: 1px solid var(--laranja);
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .btn-logout:hover {
      background: var(--laranja);
      color: white;
    }

    .btn-new-orçamento {
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--laranja), var(--laranja-escuro));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-family: inherit;
    }

    .btn-new-orçamento:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 24px rgba(255, 123, 47, 0.3);
    }

    /* Modal Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 25px 60px rgba(15, 35, 73, 0.3);
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 32px;
      border-bottom: 1px solid var(--cinza-linha);
    }

    .modal-header h2 {
      color: var(--azul-profundo);
      font-size: 1.4rem;
      margin: 0;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 2rem;
      color: var(--cinza);
      cursor: pointer;
      line-height: 1;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      background: var(--cinza-linha);
      color: var(--azul-profundo);
    }

    .modal-body {
      padding: 32px;
    }

    .btn-cancel {
      padding: 12px 24px;
      background: rgba(92, 98, 118, 0.1);
      color: var(--cinza);
      border: 1px solid var(--cinza-linha);
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .btn-cancel:hover {
      background: var(--cinza);
      color: white;
    }

    .btn-clear-history {
      padding: 10px 20px;
      background: rgba(231, 76, 60, 0.1);
      color: #e74c3c;
      border: 1px solid #e74c3c;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .btn-clear-history:hover {
      background: #e74c3c;
      color: white;
    }

    .btn-edit {
      padding: 10px 20px;
      background: rgba(255, 123, 47, 0.1);
      color: var(--laranja-escuro);
      border: 1px solid var(--laranja);
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      margin-right: 8px;
    }

    .btn-edit:hover {
      background: var(--laranja);
      color: white;
    }

    .orçamento-item {
      background: var(--bg-claro);
      border: 1px solid var(--cinza-linha);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .orçamento-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .orçamento-form {
      background: white;
      border: 1px solid var(--cinza-linha);
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 32px;
    }

    .orçamento-form h2 {
      color: var(--azul-profundo);
      font-size: 1.4rem;
      margin-bottom: 24px;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--cinza-linha);
      border-radius: 12px;
      font-size: 0.95rem;
      font-family: inherit;
      background: white;
      color: var(--azul-profundo);
      resize: vertical;
      min-height: 100px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group textarea:focus {
      outline: none;
      border-color: var(--laranja);
      box-shadow: 0 0 0 3px rgba(255, 123, 47, 0.1);
    }

    .itens-orçamento {
      margin-top: 24px;
    }

    .item-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr auto;
      gap: 12px;
      margin-bottom: 12px;
      align-items: end;
    }

    .btn-add-item, .btn-remove-item {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .btn-add-item {
      background: var(--azul-profundo);
      color: white;
    }

    .btn-add-item:hover {
      background: var(--azul-medio);
    }

    .btn-remove-item {
      background: rgba(231, 76, 60, 0.1);
      color: #e74c3c;
    }

    .btn-remove-item:hover {
      background: #e74c3c;
      color: white;
    }

    .btn-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .btn-generate {
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--laranja), var(--laranja-escuro));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-family: inherit;
    }

    .btn-generate:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 24px rgba(255, 123, 47, 0.3);
    }

    .btn-clear {
      padding: 12px 24px;
      background: rgba(92, 98, 118, 0.1);
      color: var(--cinza);
      border: 1px solid var(--cinza-linha);
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .btn-clear:hover {
      background: var(--cinza);
      color: white;
    }

    .orçamentos-list {
      background: white;
      border: 1px solid var(--cinza-linha);
      border-radius: 16px;
      padding: 32px;
    }

    .orçamentos-list h2 {
      color: var(--azul-profundo);
      font-size: 1.4rem;
      margin-bottom: 24px;
    }

    .orçamento-item {
      background: var(--bg-claro);
      border: 1px solid var(--cinza-linha);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .orçamento-info h3 {
      color: var(--azul-profundo);
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .orçamento-info p {
      color: var(--cinza);
      font-size: 0.9rem;
      margin: 4px 0;
      text-align: left;
    }

    .btn-view-pdf {
      padding: 10px 20px;
      background: var(--azul-profundo);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .btn-view-pdf:hover {
      background: var(--azul-medio);
    }

    @media (max-width: 768px) {
      .login-screen, .dashboard-screen {
        padding: 32px 24px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .item-row {
        grid-template-columns: 1fr;
      }

      .orçamento-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }

      .orçamento-actions {
        width: 100%;
        flex-direction: column;
      }

      .btn-actions {
        flex-direction: column;
      }

      .modal-content {
        max-height: 95vh;
      }

      .modal-body {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="portal-container">
    <!-- Tela de Login -->
    <div class="login-screen" id="loginScreen">
      <a href="index.html" class="back-to-site">← Voltar para o site</a>
      <h1>Portal Empresa</h1>
      <p>Faça login para acessar o sistema de orçamentos</p>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" id="username" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" required autocomplete="current-password">
        </div>
        <div class="error-message" id="errorMessage">Usuário ou senha incorretos</div>
        <button type="submit" class="btn-login">Entrar</button>
      </form>
    </div>

    <!-- Dashboard -->
    <div class="dashboard-screen" id="dashboardScreen">
      <div class="dashboard-header">
        <div>
          <h1>Gerenciamento de Orçamentos</h1>
          <p style="margin: 0;">Emita e gerencie orçamentos para seus clientes</p>
        </div>
        <div style="display: flex; gap: 12px; align-items: center;">
          <button class="btn-new-orçamento" id="btnNewOrçamento">+ Novo Orçamento</button>
          <button class="btn-logout" id="logoutBtn">Sair</button>
        </div>
      </div>

      <!-- Modal de Orçamento -->
      <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modalTitle">Novo Orçamento</h2>
            <button class="modal-close" id="modalClose">&times;</button>
          </div>
          <div class="modal-body">
            <form id="orçamentoForm">
          <div class="form-row">
            <div class="form-group">
              <label for="clienteNome">Nome do Cliente</label>
              <input type="text" id="clienteNome" required>
            </div>
            <div class="form-group">
              <label for="clienteEmail">E-mail</label>
              <input type="email" id="clienteEmail" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="clienteTelefone">Telefone</label>
              <input type="tel" id="clienteTelefone" required>
            </div>
            <div class="form-group">
              <label for="clienteCNPJ">CNPJ (opcional)</label>
              <input type="text" id="clienteCNPJ" placeholder="00.000.000/0000-00">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="dataEvento">Data do Serviço</label>
              <input type="date" id="dataEvento" required>
            </div>
          </div>
          <div class="form-group">
            <label for="descricao">Descrição do Serviço</label>
            <textarea id="descricao" required></textarea>
          </div>
          <div class="form-group">
            <label for="observacoes">Observações</label>
            <textarea id="observacoes"></textarea>
          </div>

          <div class="itens-orçamento">
            <h3 style="color: var(--azul-profundo); margin-bottom: 16px; font-size: 1.1rem;">Itens do Orçamento</h3>
            <div id="itensContainer">
              <div class="item-row">
                <div class="form-group" style="margin-bottom: 0;">
                  <label for="item0">Descrição do Item</label>
                  <input type="text" class="item-desc" required>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                  <label for="quantidade0">Quantidade</label>
                  <input type="number" class="item-qtd" min="1" value="1" required>
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                  <label for="valor0">Valor Unitário (R$)</label>
                  <input type="number" class="item-valor" step="0.01" min="0" required>
                </div>
                <button type="button" class="btn-remove-item" onclick="removeItem(this)" style="display: none;">Remover</button>
              </div>
            </div>
            <button type="button" class="btn-add-item" onclick="addItem()" style="margin-top: 12px;">+ Adicionar Item</button>
          </div>

              <div class="btn-actions">
                <button type="submit" class="btn-generate" id="btnSubmitForm">Gerar PDF do Orçamento</button>
                <button type="button" class="btn-clear" onclick="clearForm()">Limpar Formulário</button>
                <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="orçamentos-list">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
          <h2 style="margin: 0;">Orçamentos Gerados</h2>
          <button class="btn-clear-history" id="btnClearHistory" style="display: none;">Limpar Histórico</button>
        </div>
        <div id="orçamentosList">
          <p style="color: var(--cinza); text-align: center; padding: 40px;">Nenhum orçamento gerado ainda</p>
        </div>
      </div>
    </div>
  </div>

  <script src="portal.js"></script>
</body>
</html>
